<head>

    <title>Title</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>
</head>
<body>

    <h1>Hello, World...</h1>

    <script

        id="ceros-variant-redirect"
        src="../src/standalone-redirect.js"

        data-redirect-from="desktop"
        data-redirect-to="http://localhost:8080/etc/example.html?test=yes"

        data-preserve-page="no"
        data-preserve-fragment="yes"
        data-preserve-query="yes"
        data-force-https="yes"
        data-redirect-preview="yes"
        data-avoid-re-redirects="yes"
        data-should-log="yes"

    ></script>
